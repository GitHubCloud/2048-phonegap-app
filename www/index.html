<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.5">
	<title>2048</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/2048.css">
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="js/support2048.js"></script>
	<script type="text/javascript" src="js/showAnimation2048.js"></script>
	<script type="text/javascript" src="js/main2048.js"></script>
</head>
<body>
	<div class="mainCover"></div>
	<div id="bubbleInfo">
		<p class="infoContent">游戏结束！您的分数为：<span class="bubbleScore">333333</span></p>
		<button class="confirmBtn">确认</button>
	</div>
	<div id="wrapper">
		<header>
			<!-- <h1>2048</h1> -->
			<button id="gameStartBtn" onclick="gameStart();">New Game</button>
			<p>Score: <span id="score">0</span>&nbsp;&nbsp;&nbsp;&nbsp;High Score: <span id="HighScore">0</span></p>
		</header>
		<div id="gridContainer">
			<div class="gridCell" id="gridCell-0-0"></div>
			<div class="gridCell" id="gridCell-0-1"></div>
			<div class="gridCell" id="gridCell-0-2"></div>
			<div class="gridCell" id="gridCell-0-3"></div>
			<div class="gridCell" id="gridCell-1-0"></div>
			<div class="gridCell" id="gridCell-1-1"></div>
			<div class="gridCell" id="gridCell-1-2"></div>
			<div class="gridCell" id="gridCell-1-3"></div>
			<div class="gridCell" id="gridCell-2-0"></div>
			<div class="gridCell" id="gridCell-2-1"></div>
			<div class="gridCell" id="gridCell-2-2"></div>
			<div class="gridCell" id="gridCell-2-3"></div>
			<div class="gridCell" id="gridCell-3-0"></div>
			<div class="gridCell" id="gridCell-3-1"></div>
			<div class="gridCell" id="gridCell-3-2"></div>
			<div class="gridCell" id="gridCell-3-3"></div>
		</div>
		<div class="copyright">Copyright © Encloud</div>
	</div>
</body>
</html>
